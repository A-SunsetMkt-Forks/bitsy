<script>

function tokenize(script) {
	// store string literals and replace them with special token
	var stringPattern = /"[\s\S]*?"/g;
	var stringLiterals = script.match(stringPattern);
	script = script.replace(stringPattern, " __string_literal__ ");

	// tokenize on whitespace
	var tokens = script
		.replace(/{/g, " { ")
		.replace(/}/g, " } ")
		.trim()
		.split(/\s+/); // split on whitespace

	// restore string literals
	var stringIndex = 0;
	for (var i = 0; i < tokens.length; i++) {
		if (tokens[i] === "__string_literal__") {
			tokens[i] = stringLiterals[stringIndex];
			stringIndex++;
		}
	}

	return tokens;
}

function parseAtom(token) {
	if (!isNaN(parseFloat(token))) {
		return {
			type: "number",
			value: parseFloat(token),
		};
	}
	else if (token[0] === "\"" && token[token.length - 1] === "\"") {
		return {
			type: "string",
			value: token.substring(1, token.length - 1),
		};
	}
	else if (token === "true") {
		return {
			type: "boolean",
			value: true,
		};
	}
	else if (token === "false") {
		return {
			type: "boolean",
			value: false,
		};
	}
	else {
		return {
			type: "symbol",
			value: token,
		};
	}
}

function parse(tokens, list) {
	if (list === undefined || list === null) {
		list = [];
	}

	while (tokens.length > 0) {
		var token = tokens.shift();
		if (token === "{") {
			list.push({
				type: "list",
				list: parse(tokens),
			});
		}
		else if (token === "}") {
			break;
		}
		else {
			list.push(parseAtom(token));
		}
	}

	return list;
}

var testBuffer = "";

var special = {
	"->": function(expression) {
		var result = null;

		for (var i = 1; i < expression.list.length; i++) {
			if (expression.list[i].type === "string") {
				console.log("add-text " + expression.list[i].value);
				testBuffer += expression.list[i].value;
				result = null;
			}
			else if (expression.list[i].type != "list") {
				console.log("add-word " + expression.list[i].value);
				testBuffer += " " + expression.list[i].value;
				result = null;
			}
			else {
				result = eval(expression.list[i]);
			}
		}

		console.log(" --- buffer --- \n" + testBuffer);
		return result;
	},
	"seq": function(expression) {
		if ("index" in expression) {
			expression.index = Math.min(expression.index + 1, expression.list.length - 1);
		}
		else {
			expression.index = 1;
		}

		return eval(expression.list[expression.index]);
	},
	"cyc": function(expression) {
		if ("index" in expression) {
			expression.index = Math.max(1, (expression.index + 1) % expression.list.length);
		}
		else {
			expression.index = 1;
		}

		return eval(expression.list[expression.index]);
	},
	"if": function(expression) {
		var result = null;

		for (var i = 1; i < expression.list.length; i += 2) {
			if (i + 1 >= expression.list.length) {
				result = eval(expression.list[i]);
				break;
			}
			else if (eval(expression.list[i])) {
				result = eval(expression.list[i + 1]);
				break;
			}
		}

		return result;
	},
	// todo : shf
}

function eval(expression) {
	if (expression.type === "number" || expression.type === "string" || expression.type === "boolean") {
		return expression.value;
	}
	else if (expression.type === "symbol") {
		return expression.value; // TODO use environment
	}
	else if (expression.type === "list") {
		if (expression.list[0].value in special) {
			return special[expression.list[0].value](expression);
		}
		else {
			var funcName = eval(expression.list[0]);
			var args = expression.list.slice(1).map(eval);
			console.log(funcName);
			console.log(args);
			return "<<fn " + funcName + ">>";
		}
	}
}
</script>
