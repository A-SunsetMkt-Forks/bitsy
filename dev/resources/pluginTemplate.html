<div id="@@PLUGIN_ID" class="panel color0">
	<div class="bar color0">

		<button title="minimize @@PLUGIN_NAME window" class="light panelBarClose" onclick="hidePanel('@@PLUGIN_ID');">
			<i class="material-icons">close</i>
		</button>

		<div title="@@PLUGIN_NAME window" class="panelBarTitle" onmousedown="grabCard(event);">
			<i class="material-icons">star</i>
			<span>@@PLUGIN_NAME</span>
		</div>

	</div>

	<iframe style="border: none;" src="@@PLUGIN_SRC"></iframe>
</div>
